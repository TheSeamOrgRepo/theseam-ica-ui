<div class="contract-new__header">
    <div class="contract-new__header-left">
        <h1 class="contract-new__header-heading">
            New Contract
            <button>
                <svg class="icon icon-edit" aria-hidden="true">
                    <use xlink:href="#icon-edit"></use>
                </svg>
                <span class="hide-vis">Edit</span>
            </button>
        </h1>
    </div>

    <ul class="contract-new__header-right">
        <li>
            <div class="contract-new__header-steps">
                <div class="contract-new__header-steps-text">
                    <span class="count"><span class="current">{{ fieldsCompleted$ | async }}</span> of <span class="total">{{ fieldsRequired$ | async }} </span></span> Fields Completed
                </div>

                <div class="contract-new__header-steps-progress">
                    <div class="bar" [style.width]="(completedPercent$ | async) + '%'"></div>
                </div>

            </div>

            <div class="remaining-hover">
                <div *ngFor="let itm of tmpRemaining" [class.is-remaining]="!itm.remaining">{{ itm.title }}</div>
            </div>
        </li>

        <li>
            <a routerLink="/contracts" class="contract-new__header-action contract-new__header-action--cancel">
                <svg class="icon icon-cancel" aria-hidden="true">
                    <use xlink:href="#icon-cancel"></use>
                </svg>
                <div>Cancel</div>
            </a>
        </li>

        <li>
            <a routerLink="/contracts" class="contract-new__header-action contract-new__header-action--save">
                <svg class="icon icon-save" aria-hidden="true">
                    <use xlink:href="#icon-save"></use>
                </svg>
                <div>Save & Exit</div>
            </a>
        </li>

        <li>
            <button class="contract-new__header-action contract-new__header-action--templates">
                <svg class="icon icon-templates" aria-hidden="true">
                    <use xlink:href="#icon-templates"></use>
                </svg>
                <div>Templates</div>
            </button>
        </li>

        <li>
            <button class="contract-new__header-action contract-new__header-action--sign"
                [disabled]="!(canSign$ | async)"
                (click)="onClickSign($event)">
                <svg class="icon icon-draw" aria-hidden="true">
                    <use xlink:href="#icon-draw"></use>
                </svg>
                <div>Sign</div>
            </button>
        </li>
    </ul>
</div>
