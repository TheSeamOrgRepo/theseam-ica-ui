<div class="contract-new__header">
    <div class="contract-new__header-left">
        <h1 class="contract-new__header-heading">
            New Contract
            <button>
                <img src="assets/images/icon-edit.svg" alt="">
            </button>
        </h1>
    </div>

    <ul class="contract-new__header-right">
        <li>
            <div class="contract-new__header-steps">
                <div class="contract-new__header-steps-text">
                    <span class="count"><span class="current">{{ fieldsCompleted$ | async }}</span> of <span class="total">{{ fieldsRequired$ | async }} </span></span> Fields Completed
                </div>

                <div class="contract-new__header-steps-progress">
                    <div class="bar" [style.width]="(completedPercent$ | async) + '%'"></div>
                </div>
            </div>
        </li>

        <li>
            <a routerLink="/contracts" class="contract-new__header-action contract-new__header-action--cancel">
                <img src="assets/images/icon-cancel.svg" alt="" aria-hidden="true">
                <div>Cancel</div>
            </a>
        </li>

        <li>
            <a routerLink="/contracts" class="contract-new__header-action contract-new__header-action--save">
                <img src="assets/images/icon-save.svg" alt="" aria-hidden="true">
                <div>Save & Exit</div>
            </a>
        </li>

        <li>
            <button class="contract-new__header-action contract-new__header-action--templates">
                <img src="assets/images/icon-templates.svg" alt="" aria-hidden="true">
                <div>Templates</div>
            </button>
        </li>

        <li>
            <button class="contract-new__header-action contract-new__header-action--sign" disabled>
                <img src="assets/images/icon-sign.svg" alt="" aria-hidden="true">
                <div>Sign</div>
            </button>
        </li>
    </ul>
</div>
