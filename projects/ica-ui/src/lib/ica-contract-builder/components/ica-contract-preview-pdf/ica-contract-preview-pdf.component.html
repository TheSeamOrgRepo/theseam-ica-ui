<div #pdfContainer
  style="background-color: white;"
  class="shadow"
  (elemResized)="onResized($event)">
  <canvas id="the-canvas"></canvas>
  <ng-container *ngFor="let item of symbolOverlayItems">
    <div class="highlight-rect"
      [style.left]="item.x + 'px'"
      [style.top]="item.y + 'px'"
      [style.minWidth]="item.w + 'px'"
      [style.height]="item.h + 'px'"
      (click)="overlaySymbolClick($event, item)">
      {{ item.label }}
    </div>
  </ng-container>
</div>
