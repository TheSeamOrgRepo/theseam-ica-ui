<div class="contract-new__content">
    <div class="contract-new__sidebar">
        <ica-contract-schema-form #icaSchemaForm
            [contractTemplatePack]="contractTemplatePack"
            (dataChange)="onDataChange($event)"
            (formSubmit)="onSchemaFormSubmit($event)">
        </ica-contract-schema-form>
    </div>

    <div class="contract-new__preview">
        <div class="contract-new__pre-fill" *ngIf="showPrefill">
            <div class="form-field form-field--contract form-field--select">
                <div class="select">
                    <select id="placeholder-select" class="form-field__select" data-placeholder="Choose Pre-Fill Content" (change)="showPrefill=false;prefil()">
                        <option value="option-1">21st Century Textiles</option>
                        <option value="option-2">AXEM Fibers</option>
                        <option value="option-3">Cargill, Inc.</option>
                        <option value="option-4">Joeâ€™s Cotton Co.</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="contract-new__pdf">
            <ng-container *ngIf="contractTemplatePack">
                <ica-contract-preview-pdf
                    [content]="contractTemplatePack.pdfTpl"
                    [data]="formData"
                    (fieldClicked)="previewFieldClicked($event)">
                </ica-contract-preview-pdf>
            </ng-container>
        </div>
    </div>
</div>
