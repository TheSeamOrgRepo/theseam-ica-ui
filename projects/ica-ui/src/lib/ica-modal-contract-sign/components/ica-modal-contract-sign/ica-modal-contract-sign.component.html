<div id="modal-contract-sign" class="modal modal--contract-sign">
    <div class="modal__content">
        <button class="modal__close" data-modal-close><span class="hide-vis">Close</span></button>

        <h1 class="modal__header">
            Sign Contract

            <div class="modal__header-actions">
                <button class="type">Type</button>
                <button class="draw is-active">Draw</button>
                <button class="image">Image</button>
            </div>
        </h1>

        <textarea class="modal__box"></textarea>

        <div class="modal__actions">
            <a href="#" class="clear">Clear</a>
            <button class="btn btn--gray cancel" data-modal="contract-complete">Cancel</button>
            <button class="btn btn--green submit" data-modal="submit-contract">Submit</button>
        </div>
    </div>
</div>
