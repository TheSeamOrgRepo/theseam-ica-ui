<div class="notification-panel">
    <div class="notification-panel__header">
        <h3 class="notification-panel__heading">Notifications</h3>

        <button class="notification-panel__header-icon">
            <svg class="icon icon-gear-solid" aria-hidden="true">
                <use xlink:href="#icon-gear-solid"></use>
            </svg>
        </button>
    </div>

    <div class="notification-panel__list">
        <button *ngFor="let notif of notifications$ | async" class="notification-panel__item"
            [class.notification-panel__item--unread]="notif.isRead"
            [routerLink]="notif.route">
            {{ notif.message }}
        </button>
    </div>

    <div class="notification-panel__footer">
        <button>See all Notifications</button>
    </div>

</div>
