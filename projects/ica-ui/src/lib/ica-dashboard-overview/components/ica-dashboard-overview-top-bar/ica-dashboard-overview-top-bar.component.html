<div class="dashboard__header">
    <div class="dashboard__header-search">
        <input type="search" placeholder="Search the app...">
    </div>

    <ul class="dashboard__header-right">
        <li class="notifications">
            <button class="dashboard__header-action dashboard__header-action--notifications" data-toggle-notification-panel icaDrop>
                <ng-container *ngIf="hasUnreadNotifications$ | async; else notHasUnreadNotifications">
                    <svg class="icon icon-notifications-active" aria-hidden="true">
                        <use xlink:href="#icon-notifications-active"></use>
                    </svg>
                </ng-container>
                <ng-template #notHasUnreadNotifications>
                    <svg class="icon icon-notifications" aria-hidden="true">
                        <use xlink:href="#icon-notifications"></use>
                    </svg>
                </ng-template>
                <span class="hide-vis">Notifications</span>
            </button>

            <ica-notifications-mini></ica-notifications-mini>
        </li>

        <li>
            <button class="dashboard__header-action dashboard__header-action--templates">
                <svg class="icon icon-templates" aria-hidden="true">
                    <use xlink:href="#icon-templates"></use>
                </svg>
                <span class="hide-vis">Templates</span>
            </button>
        </li>

        <li>
            <button class="dashboard__header-action dashboard__header-action--help">
                <svg class="icon icon-help" aria-hidden="true">
                    <use xlink:href="#icon-help"></use>
                </svg>
                <span class="hide-vis">Help</span>
            </button>
        </li>
    </ul>
</div>
