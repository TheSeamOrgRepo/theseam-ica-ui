<div class="dashboard__header">
    <div class="dashboard__header-search">
        <input type="search" placeholder="Search the app...">
    </div>

    <ul class="dashboard__header-right">
        <li>
            <button class="dashboard__header-action dashboard__header-action--notifications">
                <svg *ngIf="!hasUnreadNotifications" class="icon icon-notifications" aria-hidden="true">
                    <use xlink:href="#icon-notifications"></use>
                </svg>
                <svg *ngIf="hasUnreadNotifications" class="icon icon-notifications-active" aria-hidden="true">
                    <use xlink:href="#icon-notifications-active"></use>
                </svg>
                <div class="hide-vis">Notifications</div>
            </button>
        </li>

        <li>
            <button class="dashboard__header-action dashboard__header-action--templates">
                <svg class="icon icon-templates" aria-hidden="true">
                    <use xlink:href="#icon-templates"></use>
                </svg>
                <div class="hide-vis">Templates</div>
            </button>
        </li>

        <li>
            <button class="dashboard__header-action dashboard__header-action--help">
                <svg class="icon icon-help" aria-hidden="true">
                    <use xlink:href="#icon-help"></use>
                </svg>
                <div class="hide-vis">help</div>
            </button>
        </li>
    </ul>
</div>
