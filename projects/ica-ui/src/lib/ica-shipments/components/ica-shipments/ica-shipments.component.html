<div class="shipments__content">
    <div class="dashboard__top">
        <div class="left">
            <h1>Shipments</h1>
        </div>

        <div class="right">
            <a href="#" class="btn btn--green">New Shipment</a>
        </div>
    </div>

    <div class="dashboard__middle">
        <ica-shipments-table-filters></ica-shipments-table-filters>
        <ica-table-pagination [length]="dataLength$ | async" [pageSize]="5"></ica-table-pagination>
    </div>

    <div class="dashboard__bottom">
        <ica-table
            [tableCssClasses]="'table--shipments'"
            [columns]="shipmentsTableColumns"
            [rows]="shipmentsTableRows$ | async">
        </ica-table>
    </div>
</div>
