<div class="shipments__content">
    <div class="dashboard__top">
        <div class="left">
            <h1>Shipments</h1>
        </div>

        <div class="right">
            <a href="#" class="btn btn--green">New Shipment</a>
        </div>
    </div>

    <div class="dashboard__middle">
        <img src="assets/images/placeholder-filters-left.svg" alt="">
        <img src="assets/images/placeholder-filters-right.svg" alt="">
    </div>

    <div class="dashboard__bottom">
        <ica-table
          [tableCssClasses]="'table--shipments'"
          [columns]="shipmentsTableColumns"
          [rows]="shipmentsTableRows">
        </ica-table>
    </div>
</div>
