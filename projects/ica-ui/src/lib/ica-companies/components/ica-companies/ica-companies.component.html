<div class="companies__content">
    <div class="dashboard__top">
        <div class="left">
            <h1>Companies</h1>
        </div>

        <div class="right">
            <a href="#" class="btn btn--green">New Company</a>
        </div>
    </div>

    <div class="dashboard__middle">
        <ica-companies-table-filters></ica-companies-table-filters>
        <ica-table-pagination [length]="dataLength$ | async" [pageSize]="5"></ica-table-pagination>
    </div>

    <div class="dashboard__bottom">
        <ica-table
            [tableCssClasses]="'table--companies'"
            [columns]="companiesTableColumns"
            [rows]="companiesTableRows$ | async"
            [hasActions]="true"
            (rowAction)="onRowAction($event)">
        </ica-table>
    </div>
</div>
