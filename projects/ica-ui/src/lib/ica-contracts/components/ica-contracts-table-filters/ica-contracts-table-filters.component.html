<div class="dashboard__filters">
    <div class="dashboard__filter-group">
        <svg class="icon icon-status dashboard__filter-group__icon" aria-hidden="true">
            <use xlink:href="#icon-status"></use>
        </svg>

        <label for="status" class="dashboard__filter-group__label">Status:</label>
        <div class="dashboard__filter-group__input">
            <div class="form-field form-field--dashboard form-field--select">
                <ng-select
                    [(ngModel)]="statusFilter"
                    [searchable]="false"
                    [items]="status"
                    bindLabel="label"
                    bindValue="value">
                </ng-select>
            </div>
        </div>
    </div>

    <div class="dashboard__filter-group">
        <svg class="icon icon-type dashboard__filter-group__icon" aria-hidden="true">
            <use xlink:href="#icon-type"></use>
        </svg>

        <label for="type" class="dashboard__filter-group__label">Type:</label>
        <div class="dashboard__filter-group__input">
            <div class="form-field form-field--dashboard form-field--select">
                <ng-select
                    [(ngModel)]="typeFilter"
                    [searchable]="false"
                    [items]="types"
                    bindLabel="label"
                    bindValue="value">
                </ng-select>
            </div>
        </div>
    </div>

    <div class="dashboard__filter-group">
        <svg class="icon icon-date dashboard__filter-group__icon" aria-hidden="true">
            <use xlink:href="#icon-date"></use>
        </svg>

        <label for="date-range" class="dashboard__filter-group__label">Date Range:</label>
        <div class="dashboard__filter-group__input">
            <div class="form-field form-field--dashboard form-field--select">
                <ng-select
                    [(ngModel)]="dateRangeFilter"
                    [searchable]="false"
                    [items]="dateRanges"
                    bindLabel="label"
                    bindValue="value">
                </ng-select>
            </div>

            <div class="form-field form-field--dashboard form-field--date" hidden>
                <div class="date">
                    <input type="text" class="form-field__date form-field__date--range">
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard__filter-group">
        <svg class="icon icon-filter dashboard__filter-group__icon" aria-hidden="true">
            <use xlink:href="#icon-filter"></use>
        </svg>

        <span class="dashboard__filter-group__label">Filter by:</span>
        <div class="dashboard__filter-group__input">
            <div class="form-field">
                <input type="text" placeholder="Reference #, Counterparty, etc." class="form-field__input" [(ngModel)]="textFilter">
            </div>
        </div>
    </div>
</div>
