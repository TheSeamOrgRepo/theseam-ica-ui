<div class="contracts__content">
    <div class="dashboard__top">
        <div class="left">
            <h1>Contracts</h1>
            <h2>You have {{ (contractsTableRows?.length || '0') }} contracts.</h2>
        </div>

        <div class="right">
            <a routerLink="/new-contract" class="btn btn--green">New Contract</a>
        </div>
    </div>

    <div class="dashboard__middle">
        <ica-contracts-table-filters></ica-contracts-table-filters>
        <ica-table-pagination [length]="70" [pageSize]="5"></ica-table-pagination>
    </div>

    <div class="dashboard__bottom">
        <ica-table
          [tableCssClasses]="'table--contracts'"
          [columns]="contractsTableColumns"
          [rows]="contractsTableRows"
          [hasActions]="true"
          (rowAction)="onRowAction($event)">
        </ica-table>
    </div>
</div>
