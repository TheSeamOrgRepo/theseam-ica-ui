<table [class]="'table table--dashboard ' + (tableCssClasses || '')">
    <thead>
        <tr>
            <th *ngIf="hasCheckboxes"><div class="form-field form-field--contract form-field--checkbox"><label class="form-field__checkbox"><input type="checkbox" value="val1"> <span></span></label></div></th>
            <th *ngFor="let col of columns">{{ col.name || col.prop }}</th>
            <th *ngIf="hasActions"><div class="hide-vis">Actions</div></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let row of rows">
            <td *ngIf="hasCheckboxes"><div class="form-field form-field--contract form-field--checkbox"><label class="form-field__checkbox"><input type="checkbox" value="val1"> <span></span></label></div></td>
            <!-- <td *ngFor="let col of columns" [class]="getRowColCss(row, col)">{{ row[col.prop] }}</td> -->
            <td *ngFor="let col of columns">{{ row[col.prop] }}</td>
            <td *ngIf="hasActions">
                <ica-table-actions-dropdown (action)="onRowAction(row, $event)"></ica-table-actions-dropdown>
            </td>
        </tr>
    </tbody>
</table>
