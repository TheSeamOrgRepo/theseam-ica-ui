<div class="dashboard__pagination">
    <div class="dashboard__pagination-text">{{ getRangeLabel(pageIndex, pageSize, length) }}</div>
    <div class="dashboard__pagination-buttons">
        <button class="prev" [disabled]="previousButtonsDisabled()" (click)="previousPage()"><div class="hide-vis">Previous</div></button>
        <button class="next" [disabled]="nextButtonsDisabled()" (click)="nextPage()"><div class="hide-vis">Next</div></button>
    </div>
</div>
