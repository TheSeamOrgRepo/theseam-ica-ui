<div class="documents__content">
    <div class="dashboard__top">
        <div class="left">
            <h1>Documents</h1>
        </div>

        <div class="right">
            <button (click)="onClickNewDoc()" class="btn btn--green" data-modal="new-document">New Document</button>
        </div>
    </div>

    <div class="dashboard__middle">
        <ica-documents-table-filters></ica-documents-table-filters>
        <ica-table-pagination [length]="dataLength$ | async" [pageSize]="5"></ica-table-pagination>
    </div>

    <div class="dashboard__bottom">
        <ica-table
          [tableCssClasses]="'table--documents'"
          [columns]="documentsTableColumns"
          [rows]="documentsTableRows$ | async"
          [hasActions]="true"
          (rowAction)="onRowAction($event)">
        </ica-table>
    </div>
</div>
